<table mat-table [dataSource]="samples" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let sample"> {{sample.name}} </td>
        <td mat-footer-cell *matFooterCellDef> 
            <input [(ngModel)]="nameInput" >
        </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let sample"> {{sample.description}} </td>
        <td mat-footer-cell *matFooterCellDef>
            <input [(ngModel)]="descriptionInput" >
        </td>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef> {{""}} </th>
        <td mat-cell *matCellDef="let sample">
            <button (click)="removeSample(sample)" mat-flat-button color="warn"> 
                <b>x</b> 
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <button (click)="addSample()" mat-flat-button color="primary"> 
                <b>+</b> 
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<ul><li *ngFor="let sample of samples">{{sample.name}}</li></ul>
